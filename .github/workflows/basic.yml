on: [push, pull_request]

name: "Build, Test, Format, and Lint"

jobs:
  multiple_toolchains:
    name: Multiple toolchain tasks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - 1.42.0

    # TODO: restore target cache based on rust version
    # TODO: restore cache from cargo registry
    steps:
      - uses: actions/checkout@v2

      - name: Install ${{ matrix.rust }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      # Uses `--all-targets` here to make sure that things like benchmarks
      # still compile
      - name: Build all targets
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-targets

      - name: Run the test suite
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Check clippy lints
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  # TODO: restore cache from both fuzzers target dir (debug)
  nightly_only:
    name: Nightly only tasks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Pin to a specific nightly version since we only want it for being able
      # to use unstable features, not because we _need_ the newest version.
      # This makes caching actually viable for more than just a day
      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-06-01
          override: true
      
      # Key is infallible since the registry is version inspecific AFAIK
      - name: Cargo registry cache
        with:
          path: ~/.cargo/registry
          key: cargo-registry

      # Actually check the fuzzers so that they don't break silently
      - name: Check parser fuzzers
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path keyvalues-parser/fuzz/Cargo.toml

      - name: Check ser de fuzzers
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path keyvalues-serde/fuzz/Cargo.toml
